<div id="statistic" class="bg-primary uppercase">
    <div class="infos">
        <h2>Author</h2>
        <p>{author} | <i class="fas fa-eye"></i> {__PAGE.view}</p>
    </div>
    <div id="vote">
        <h3 class="center primary">Are you Satisfied ?</h3>
        <hr>
        <div id="choice" class="flex-space-around"><a href="api/statistic/vote/yes/" id="yes"><i class="far fa-hand-peace" title="Yes !"></i> <span>{__PAGE.vote.like}</span></a><a href="api/statistic/vote/no/" id="no" title="No !"><i class="far fa-hand-lizard"></i> <span>{__PAGE.vote.dislike}</span></a></div>
    </div>
    <div id="comment">
        [foreach:__COMMENT as com]
        <div id="comment-{com.id}"><span class="time">{com.createdat}</span><p>{com.comment}</p></div>
        [foreach]
    </div>
</div>
